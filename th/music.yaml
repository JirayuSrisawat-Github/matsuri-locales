# Player
not_in_voice: นายท่านต้องเข้าช่องเสียงเพื่อใช้คำสั่งอันนี้นะคะ!
not_same_voice: นายท่านไม่ได้อยู่ในช่องเสียงเดียวกันกับหนูนะคะ~
no_player: ไม่มีเพลงที่กำลังเล่นอยู่ในขณะนี้ค่ะ! นายท่านต้องสั่งเพลงก่อนนะคะ~
# Music Room
music_room_pause: หนูหยุดเล่นเพลงชั่วคราวเรียบร้อยแล้วค่ะ!
music_room_autoplay_enabled: หนูเปิดการใช้งานฟังชั่นเล่นเพลงอัตโนมัติแล้วค่ะ!
music_room_autoplay_disabled: หนูปิดการใช้งานฟังชั่นเล่นเพลงอัตโนมัติแล้วค่ะ!
music_room_stop: หนูปิดเพลงให้นายท่านเรียบร้อยแล้วค่ะ
music_room_resume: หนูกลับมาเล่นเพลงให้นายท่านแล้วค่ะ!
music_room_vol: หนูปรับระดับเสียงเป็น %{percent}% แล้วนะคะ

# Autoplay
autoplay_enabled: หนูเปิดการใช้งานฟังชั่นเล่นเพลงอัตโนมัติแล้วค่ะ!
autoplay_disabled: หนูปิดการใช้งานฟังชั่นเล่นเพลงอัตโนมัติแล้วค่ะ!

# Filter
filter_cleared: หนูปิดฟิวเตอร์ทั้งหมดให้แล้วค่ะ
filter_bassboost: หนูเปิดใช้ฟิวเตอร์ bassboost ให้นายท่านแล้วค่ะ
filter_karaoke: หนูเปิดใช้ฟิวเตอร์ karaoke ให้นายท่านแล้วค่ะ
filter_eightd: หนูเปิดใช้ฟิวเตอร์ 8D ให้นายท่านแล้วค่ะ
filter_nightcore: หนูเปิดใช้ฟิวเตอร์ nightcore ให้นายท่านแล้วค่ะ

# Loop
loop_queue: หนูเปิดการลูปเพลงเป็น **ทั้งคิวเพลง** แล้วค่ะ!
loop_song: หนูเปิดการลูปเพลงเป็น **เพลงปัจจุบัน** แล้วค่ะ!
loop_none: หนูปิดการลูปเรียบร้อยแล้วนะคะ!

# Pause
paused: หนูหยุดการเล่นเพลงชั่วคราวให้นายท่านแล้วค่ะ

# Play
search_error: ขออภัยค่ะ หนูหาเพลงไม่เจอค่ะ!
search_not_found: ขออภัยค่ะ หนูหาเพลงที่นายท่านกำลังหาไม่เจอค่ะ!
playlist_add: หนูเพิ่มเพลย์ลิสต์ %{name} กับ %{length} เพลง เข้าไปในรายการรอคิวเพลงแล้วนะคะ!
playlist_footer: "โหนด: %{node} | ระยะเวลา: %{d} วัน %{h} ชั่วโมง %{m} นาที %{s} วินาที"
track_add: "%{name} ถูกเพิ่มเข้าไปในรายการรอคิวเพลงแล้วค่ะ!"
track_footer: "Source: %{sourceName} | โหนด: %{node} | ระยะเวลา: %{d} วัน %{h} ชั่วโมง %{m} นาที %{s} วินาที"

# Resume
resumed: หนูกลับมาเล่นเพลงให้นายท่านแล้วค่ะ!

# Skip
skipped: หนูข้ามเพลงแล้วให้ท่านนะคะ!

# Stop
stopped: หนูหยุดเพลงให้นายท่านแล้วค่ะ!

# Volume
