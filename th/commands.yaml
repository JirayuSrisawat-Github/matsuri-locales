ai_chat: มาพูดคุยกับหนูได้นะคะ! (ไว้ใช้พูดคุยกับ Matsuri!)
ai_imagine: สร้างภาพ AI ด้วยบอท Matsuri ค่า! (ใช้เพื่อให้ Matsuri สร้างภาพให้นายท่าน!)

information_botinfo: ตรวจสอบข้อมูลต่างๆของบอทค่ะ!
information_help: ดูคำสั่งช่วยเหลือต่างๆของบอทค่ะ!
information_ping: เช็คความเร็วตอบสนองของบอทค่ะ!

music_autoplay: เล่นเพลงอัตโนมัติโดยหนูจะอ้างอิงจากเพลงที่เล่นล่าสุดค่ะ!
music_filter: คำสั่งปรับฟิลเตอร์แต่งเสียงค่ะ!
music_loop: คำสั่งเล่นเพลงวนซ้ำหรือทั้งคิวเพลงค่ะ!
music_pause: คำสั่งหยุดเพลงชั่วคราวค่ะ!
music_play: คำสั่งเล่นเพลงเล่นเพลง!
music_queue: คำสั่งที่หนูจะแสดงรายการเพลงทั้งหมดในคิวเพลงค่ะ!
music_resume: คำสั่งที่หนูจะเล่นเพลงต่อให้ค่ะ
music_skip: คำสั่งที่หนูจะข้ามเพลงปัจจุบันให้ค่ะ
music_stop: คำสั่งที่หนูจะหยุดเพลงให้ค่ะ
music_volume: คำสั่งที่หนูจะปรับระดับเสียงเพลงปัจจุบันให้ค่ะ

setting_set_language: คำสั่งเปลี่ยนภาษาของบอทค่ะ
setting_setup_welcome: คำสั่งตั้งค่าช่องต้อนรับค่ะ
setting_setup_goodbye: คำสั่งตั้งค่าช่องกล่าวอำลาค่ะ
setting_setup: คำสั่งตั้งค่าห้องสั่งเพลงค่ะ
